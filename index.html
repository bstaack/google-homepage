<!DOCTYPE html>
<html>
  <head lang="eng">
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div style="height: 150px; display: block;">
      <ul class="h-navbar">
        <li class="helements"><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
        <li class="helements"><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=zWGvWJCsJ8mVjwSXuaXgDg&ved=0EKouCBcoAQ">Images</a></li>
        <li class="helements"><a href="https://www.google.com/intl/en/options/"><img src="images/menu.png" id="menu"></a></li>
        <li class="helements"><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/" id="signin">Sign In</a></li>
      </ul>
    </div>

    <div id="center">
      <img src="images/logo.png" id="googleimg"/>
      <form><input type="text" submit="" id="searchbox"/></form>
      <div id="searchdiv">
        <div id="searchul">
          <ul id="submitul">
            <li><input type="submit" value="Search" class="searchbuttons" style="font-size: .85em"></li>
            <li><input type="submit" value="I'm Feeling Lucky" class="searchbuttons" style="font-size: .85em"></li>
          </ul>
        </div>
      </div>
    </div>

    <div id="footer">
      <ul id="leftfoot">
        <li class="felements"><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
        <li class="felements"><a href="https://www.google.com/services/?fg=1">Business</a></li>
        <li class="felements"><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
      </ul>
      <ul id="rightfoot">
        <li class="felements"><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
        <li class="felements"><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
        <li class="felements"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
      </ul>
    </div>




  </body>
</html>
